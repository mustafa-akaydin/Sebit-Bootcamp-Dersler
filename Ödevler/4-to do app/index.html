<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Lİst App</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="col-2"></div>
      <div class="col-8">
        <header class="text-center text-light my-4">
          <h1 class="mb-4">Todo List App</h1>
          <form class="search">
            <input
              class="form-control m-auto"
              type="text"
              name="search"
              placeholder="Ara..."
              style="color: black"
            />
          </form>
        </header>
        <ul class="list-group todoList"></ul>
        <div class="mx-auto">
          <ul id="myList" class="list-group text-light">
            <form class="text-center my-4 add">
              <h4 class="text-light">Yeni İş Ekle</h4>
              <input
                class="form-control m-auto"
                type="text"
                name="add"
                placeholder="Ara..."
              />
            </form>
          </ul>
        </div>
      </div>
      <div class="col-2"></div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ea2faa72c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="/Ödevler/4-to do app/todo.js"></script>
  </body>
</html>
