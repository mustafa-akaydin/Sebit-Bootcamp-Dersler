<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ titleChild }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ imgUrlChild }}"
  />
  <mat-card-content>
    <h3>
      <b>{{ userNameChild }}</b>
    </h3>
    <p>
      {{contentChild }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">LIKE</button>
    <button mat-raised-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
